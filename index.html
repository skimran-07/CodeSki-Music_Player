<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSki Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            
            <h2 id="title">Hawayein</h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img_container">
                <img src="images/Hawayein.jpg" alt="">
                <!-- <img src="images/logo2.jpg" alt="">
                    <img src="images/logo1.jpg" alt=""> -->
                </div>
            <audio src="/music/Hawayein.mp3"></audio>
            <audio src="/music/Jeena_Jeena.mp3"></audio>
            <audio src="/music/Zaalima.mp3"></audio>

            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">4:50</div>
                </div>
            <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>
            </div>
            </div>


            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-solid fa-backward" id="prev" title="Pervious"></i>
                <i class="fas fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <!-- <link rel="stylesheet" href="script.js"> -->
    <script src="script.js"></script>
</body>
</html>
